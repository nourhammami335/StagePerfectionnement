<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th>Immatriculation</th>
    <th>Mod√®le</th>
    <th>Marque</th>
    <th>Carburant</th>
    <th>conducteur</th>
   <th>Actions</th>
  </tr>
</thead>
  <tbody>
    @for(voiture of voitures;track $index){
        <tr>
    <td>{{ voiture.immatriculation }}</td>
    <td>{{ voiture.modele }}</td>
    <td>{{ voiture.marque }}</td>
    <td>{{ voiture.carburant }}</td>
    <td>{{voiture.conducteur?.numero}}</td>
    <td>
    <i class="bi bi-trash-fill"  (click)="deleteVoiture(voiture.immatriculation)">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
      </svg>
    </i>
    <i class="bi bi-pencil-square"  (click)="OnNaviguerVersModifierVoiture(voiture)">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="blue" class="bi bi-pencil-square" viewBox="0 0 16 16">
