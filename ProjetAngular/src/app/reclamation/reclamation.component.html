<div class="body">
<table class="table table-striped">
    <thead>

        <th>IMMATRICULATION</th>
        <th>DESCRIPTION</th>
        <th>DATEPANNE</th>
        <th> Etat du panne</th>
      </tr>
    </thead>
  
    <tbody>
      @for( p of pannes ;track $index){
      <tr>
        <td>{{p.nom}}</td>
        <td>{{p.prenom}}</td>
        <td>{{p.email}}</td>
        <td>{{p.immatriculation}}</td>
        <td>{{p.description}}</td>
        <td>{{p.datePanne| date}}</td>
        <td> <strong>{{p.statut}}</strong></td>
      </tr>
    }
  
    </tbody>
  
  </table>
