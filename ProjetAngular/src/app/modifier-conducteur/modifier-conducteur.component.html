<div class="body">
<div class="container d-flex justify-content-center align-items-center  form-container SizeBorder rounded" >
    <div class=" "> 
        <h2 class="text-center">
            <i class="bi bi-plus-circle-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill size" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                </svg>
            </i> 
            &nbsp; Modifier un conducteur
        </h2>
        <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group" >
                <label for="numero">Num√©ro:</label>
                <input type="text" formControlName="numero" class="form-control" id="numero">
                @if(numero?.invalid && numero?.touched){
                    <div class="alert alert-danger">
                        Le numero est champ obligatoire !!
                    </div>
                    }
            </div>
            <div class="form-group">
                <label for="login">login:</label>
                <input class="form-control" formControlName="login" id="login" placeholder="Entrez le login du conducteur">
                @if(login?.invalid && login?.touched){
                    <div class="alert alert-danger">
                        le login est champ obligatoire !!
                    </div>
                    }
            </div>
         
            <div class="form-group">
                <label for="motdepasse">motdepasse:</label>
                <input class="form-control" formControlName="motdepasse" id="motdepasse" placeholder="Entrez le adresse du conducteur">
                @if(motdepasse?.invalid && motdepasse?.touched){
                    <div class="alert alert-danger">
                        le motdepasse est champ obligatoire !!
                    </div>
                    }
            </div>
           
          
         
            <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="modifyForm.invalid">Soumettre</button>
            </div>
        </form>
    </div>
      <!-- numero:string,public nom: string,public  prenom: string,public age: number,public sexe: string,public email: string,public adresse: string,public departement:string,public login:string,public motdepasse:string -->
</div>


</div>
